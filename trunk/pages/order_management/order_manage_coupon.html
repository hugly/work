<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="order_manage_coupon.css" />
    <link rel="stylesheet" type="text/css" href="order_all.css">
    <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../js/jq.extend.js"></script>
    <script type="text/javascript" src="order_manage_coupon.js" charset="gb2312"></script>
</head>
<body>
<!--头部导航-->
<div class="order_manange_hang">
    <a href="order_management.html" class="order_manange_hang_list">订单管理</a>
    <a href="order_manage_discount.html" class="order_manange_hang_list">打折码管理</a>
    <a href="order_manage_coupon.html" class="order_manange_hang_list order_manange_hang_list_select">优惠券管理</a>
</div>

    <div class="list_coupon">
        <div class="list_lb_top_title">
            <span class="txt_list">优惠劵:</span>
            <input type="text" class="input_list" />
            <input type="submit" class="input_search" value="查询" />
        </div>
        <div class="list_coupon_info">
            <div class="list_coupon_title">
                <div class="list_coupon_bg list_coupon1">商品名称</div>
                <div class="list_coupon_bg list_coupon2">优惠券</div>
                <div class="list_coupon_bg list_coupon3">生成时间</div>
                <div class="list_coupon_bg list_coupon3">生成用户</div>
                <!--<div class="list_coupon_bg list_coupon3">兑换的手机号</div>-->
                <div class="list_coupon_bg list_coupon3">过期时间</div>
                <div class="list_coupon_bg list_coupon7">兑换状态</div>
                <div class="list_coupon_bg list_coupon8">操作</div>
                <div class="clear"></div>
            </div>
            <div class="list_coupon_row" style="display: none;" id="div_clonedata">
                <input fieldname="CouponId" type="hidden" />
                <div class="list_coupon_bg list_coupon1" fieldname="ProductID" fielddisplayname="ProductName" fieldtype="link" fieldformat="/Product/Details/{ProductID}"></div>
                <div class="list_coupon_bg list_coupon2" fieldname="CouponCode"></div>
                <div class="list_coupon_bg list_coupon3" fieldname="CouponCreateTime" fieldtype="datetime"></div>
                <div class="list_coupon_bg list_coupon3" fieldname="UserName"></div>
                <!--<div class="list_coupon_bg list_coupon3" fieldname="ExchangePhone"></div>-->
                <div class="list_coupon_bg list_coupon3" fieldname="CouponOutDate" fieldtype="datetime"></div>
                <div class="list_coupon_bg list_coupon7" fieldname="CouponStatus"  fieldtype="bool"></div>
                <div class="list_coupon_bg list_coupon8"><a class="list_detail_del" href="javascript:;">删除</a></div>
            </div>

        </div>
    </div>
    <div class="clear"></div>
</body>
</html>
