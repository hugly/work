<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章类别管理 </title>
    <link rel="stylesheet" type="text/css" href="artical_Category.css">
    <link rel="stylesheet" type="text/css" href="../../css/all.css">
    <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../js/jq.extend.js"></script>
    <script type="text/javascript" src="artical_Category.js"></script>
</head>
<body>
<div class="artical_nav">
    <ul>
        <li><a href="artical_management.html">文章管理</a></li>
        <li><a href="artical_review.html">资讯评论管理</a></li>
        <li class="active"><a href="javascript:;">文章类别管理</a></li>
    </ul>
</div>
<div class="artical_Category">
    <!--<div class="add_artical_Category"><a href="javascript:;" id="add_artical_Category">添加文章分类</a> </div>-->
    <div class="artical_Category_list" id="artical_Category_title">
        <div class="artical_Category_title">
            <div class="artical_Category_name">分类名称</div>
            <!--<div class="artical_Category_oper">操作</div>-->
        </div>
        <div class="artical_Category_detail" id="add_artical_Category_template" style="display: none;">
            <div class="artical_Category_name"><span></span></div>
            <!--<div class="artical_Category_oper"><a class="artical_Category_detail_edit" href="javascript:;">编辑</a> <a class="artical_Category_detail_del" href="javascript:;">删除</a> </div>-->
        </div>
    </div>
</div>
<div class="add_artical_Category_con" id="add_artical_Category_con"></div>
<div class="add_artical_Category_list" id="add_artical_Category_list">
    <div class="add_artical_Category_namdiv">
        <span>分类名称：</span>
        <input type="text" class="add_articalCategory_name">
        <em>*</em>
        <p class="add_artical_Category_tip">分类名称不能为空，长度限制在60个字符以内</p>
    </div>
    <div class="add_artical_Category_icondiv">
        <span>分类图标：</span>
        <div class="add_artical_Category_img" id="add_artical_Category_img"></div>
        <form id="add_artical_Category_form">
            <input type="file" class="add_artical_Category_icon" id="add_artical_Category_icon" name="cate">
        </form>
    </div>
    <div class="add_artical_Category_introdiv">
        <span>分类介绍：</span>
        <textarea class="add_artical_Category_intro"></textarea>
        <p class="add_artical_Category_tip">分类介绍不能为空，长度限制在60个字符以内</p>
    </div>
    <div class="add_artical_Category_btn">
        <a href="javascript:;" class="add_artical_Category_list_add">确定</a>
    </div>
    <a href="javascript:;" id="add_artical_Category_del"></a>
</div>
</body>
</html>
