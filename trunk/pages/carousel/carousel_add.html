<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>轮换管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/form.css">
    <link rel="stylesheet" type="text/css" href="../../css/colorpicker.css">
    <link rel="stylesheet" type="text/css" href="../../css/all.css">
    <link rel="stylesheet" href="../../datepicker/jquery-ui-1.10.4.custom.min.css" />
    <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../js/jq.extend.js"></script>
    <script src="../../datepicker/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/colorpicker.js"></script>
    <script type="text/javascript" src="../../js/form.js"></script>
    <script type="text/javascript" src="carousel_add.js"></script>
</head>
<body>
    <div class="form">
        <div class="form-item">
            <label>
                <span>轮换标题：</span>
                <input name="Title" type="text" />
            </label>
            <em>*</em>
            <p>轮换标题</p>
        </div>
        <div class="form-item">
            <form id="carouselIcon_form">
                <label>
                    <span>轮换图：</span>
                    <input id="carouselIcon_file" name="file" type="file" />
                </label>
            </form>
            <em>*</em>
            <div id="carouselIcon_list" style="margin-top:30px; margin-left:125px;"></div>
            <p>轮换图</p>
        </div>
        <div class="form-item">
            <label>
                <span>发布位置：</span>
                <select name="CarouselType">
                    <option value="">==请选择==</option>
                </select>
            </label>
            <em>*</em>
            <p>发布位置</p>
        </div>
        <div class="form-item">
            <label>
                <span>背景颜色：</span>
                <input name="BackgroundColor" type="text" class="color-picker" />
            </label>
            <p>背景颜色</p>
        </div>
        <div class="form-item">
            <label>
                <span>Meta描述：</span>
                <textarea name="Meta_Description" class="small"></textarea>
            </label>
            <p>Meta描述</p>
        </div>
        <div class="form-item">
            <label>
                <span>轮换描述：</span>
                <textarea name="Description" class="small"></textarea>
            </label>
            <p>轮换描述</p>
        </div>
        <div class="form-item">
            <label>
                <span>链接地址：</span>
                <input name="CarouselLink" type="text" />
            </label>
            <em>*</em>
            <p>链接地址</p>
        </div>
        <div class="form-item">
            <label>
                <span>排序顺序：</span>
                <input name="CarouselOrder" type="text" />
            </label>
            <em>*</em>
            <p>数字越大，显示位置越靠前显示</p>
        </div>
        <div class="form-item">
            <label>
                <span>开始时间：</span>
                <input name="CarouselStartTime" type="datetime" />
            </label>
            <em>*</em>
            <p>轮换的有效时间在所选开始和结束时间之间</p>
        </div>
        <div class="form-item">
            <label>
                <span>结束时间：</span>
                <input name="CarouselEndTime" type="datetime" />
            </label>
            <em>*</em>
        </div>
        <a class="btn btn-submit">提交</a>
    </div>
</body>
</html>
